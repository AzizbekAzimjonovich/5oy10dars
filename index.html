<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="text-center fs-4">Market</h1>
        <form action="" id="form" class="mb-5">
            <div class="mb-3">
                <label for="name" class="form-label">Nomi</label>
                <input type="text" class="form-control" id="name" placeholder="Smartfon nomi...">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">narxi</label>
                <input type="text" class="form-control" id="price" placeholder="Smartfon narxi...">
            </div>
            <div class="mb-3">
                <label for="izox" class="form-label">izox</label>
                <textarea class="form-control" id="izox" rows="3"></textarea>
            </div>
            <button type="button" id="button" class="btn btn-primary">Save</button>

        </form>
        <div id="loader" class="text-center mt-3" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">nomi</th>
                    <th scope="col">narxi</th>
                    <th scope="col">izox</th>
                    <th scope="col">amallar</th>
                </tr>
            </thead>
            <tbody id="wrapper">

            </tbody>
        </table>
    </div>
    <script src="./js/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
